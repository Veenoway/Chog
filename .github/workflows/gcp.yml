---
name: Build and Push Image to Google Cloud Platform
on:
  push:
    branches: [master]
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: chog-front
      PROJECT_ID: chog-426009
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"

      - uses: google-github-actions/setup-gcloud@v2
        with:
          # service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          # export_default_credentials: true

      # - name: Build Docker Image
      #   run: docker build -t $IMAGE_NAME:latest .
      - name: Automatic Tagging of Releases
        id: increment-git-tag
        # run: bash ./scripts/git_update.sh -v patch
        run: |
          bash ./scripts/git_update.sh -v patch

      - name: Build Docker Image
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: docker build --build-arg="DOCKER_TAG=$GIT_TAG" -t $IMAGE_NAME:latest .

      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker europe-docker.pkg.dev --quiet

      - name: Push Docker Image to Container Registry (GCR)
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
          docker push eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker push eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG

      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
          docker push eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
          docker push eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
